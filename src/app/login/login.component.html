<div id="login">
  <div id="box">
    <h1>Se Connecter</h1>
    <h2>Accès à vos Bases de Données</h2><br>
    <form [formGroup]="loginForm">
      <div class="form-group">
        <label for="inputId">Identifiant</label>
        <input formControlName="id" type="text" class="form-control {{missingId}}" id="inputId" aria-describedby="bddHelp"
               placeholder="Identifiant" required>
        <div class="invalid-feedback">
         Indiquez votre nom d'utilisateur
        </div>
        <label for="inputPassword">Mot de Passe</label>
        <input formControlName="password" class="form-control {{missingPasswd}}" id="inputPassword" placeholder="Mot de Passe"
               type="password" required>
        <div class="invalid-feedback">
          Indiquez votre mot de passe
        </div>
        <small id="passwdErr" class="form-text text-muted" *ngIf="psswdErr">Identifiant ou Mot de Passe incorrect</small>
        <small id="passwdHelp" class="form-text text-muted">S'il ne s'agit pas de votre ordinateur, utilisez une fenêtre
          de navigation privée pour vous connecter.</small>
        <button type="submit" class="btn btn-primary" (click)="login()">Se Connecter</button>
      </div>
    </form>
  </div>
</div>
